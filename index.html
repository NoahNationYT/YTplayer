<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <input type="Text" id="YoutubeVideoSource"/><button onclick="loadVideoPlayer()" id="LoadVideoPlayerButton"></button>
  <script>
    function loadVideoPlayer(){
      var youtubeVideoSource = document.getElementById("YoutubeVideoSource");
      var iframe = document.createElement("iframe");
      iframe.ParentElement = document.Body;
      iframe.setAttribute("src",youtubeVideoSource.Value);
      iframe.setAttribute("width","100%");
      iframe.setAttribute("height","100%");
      document.getElementsByTagName("Body")[0].setAttribute("style","padding: 0px; margin: 0px;")
    }
  </script>
</body>
</html>
